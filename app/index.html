<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Workout Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="hide nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">Workout Editor</h3>
            </div>

            <div class="uploader">
                <Label for="file">Choose a .tcx or .gpx file to upload</label>
                <input type="file" id="file" />
            </div>

            <div class="data"></div>
            <div class="map"></div>

        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWvcQMSkA_PVnAcwhGNH7-CKYTqaNiBHY&sensor=false"></script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/views/dataView.js"></script>
        <script src="scripts/views/uploadView.js"></script>
        <script src="scripts/views/mapView.js"></script>
        <script src="scripts/models/fileModel.js"></script>
        <script src="scripts/models/gpxModel.js"></script>
        <script src="scripts/models/tcxModel.js"></script>
        <script src="scripts/models/mapModel.js"></script>
        <script src="scripts/models/trackpointModel.js"></script>

        <!-- collections reference models - must be included after models -->
        <script src="scripts/collections/trackpointCollection.js"></script>
        <!-- endbuild -->

        <script type="text/template" id="views/table">
            <label for="startTime">Start Time</label>
            <input id="startTime" type="time" step="1" value="<%= times.start.format('HH:mm:ss') %>" />
            
            <label for="stopTime">Stop Time</label>
            <input id="stopTime" type="time" step="1" value="<%= times.stop.format('HH:mm:ss') %>" />

            <label for="duration">Duration</label>
            <div><%= times.duration.format('H:mm:ss') %></div>

            <label for="distance">Distance</label>
            <div><%= distance %> miles</div>
            
            <table style="display:none">
                <tr>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Time</th>
                </tr>
                <% trackpoints.forEach(function(trackpoint) { %>
                    <tr>
                        <td><%= trackpoint.get('latitude') %></td>
                        <td><%= trackpoint.get('longitude') %></td>
                        <td><%= trackpoint.get('time') %></td>
                    </tr>
                <% }); %>
            </table>
        </script>
</body>
</html>
