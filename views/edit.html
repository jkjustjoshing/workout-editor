<div>Details</div><ul><li>Total Distance: {{totalDistance | number:2}} miles</li><li>Distance interval:<input type="text" ng-model="distanceIntervals">mile(s)</li></ul><h3>Times</h3><table><tr><th>Distance<th>Time<th>Pace<tr ng-repeat="lap in laps"><td>{{lap.distance | number:2}}<td>{{lap.seconds | time:0}} minutes<td>{{(lap.seconds/lap.distance) | time:0}} minutes/mile</table><div jk-google-map="" style="width: 100%; height: 600px"></div>
