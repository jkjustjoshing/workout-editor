<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Workout Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/55afd951.main.css">
        <script src="scripts/vendor/a52a8685.modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="hide nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">Workout Editor</h3>
            </div>

            <div class="uploader">
                <label for="file">Choose a .tcx or .gpx file to upload
                <input type="file" id="file">
            </label></div>

            <div class="data"></div>
            <div class="map"></div>

        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWvcQMSkA_PVnAcwhGNH7-CKYTqaNiBHY&sensor=false"></script>

        <script src="scripts/14973bf8.vendor.js"></script>

        <script src="scripts/22daf188.plugins.js"></script>

        <script src="scripts/6b7ab626.main.js"></script>

        <script type="text/template" id="views/table">
            <label for="startTime">Start Time</label>
            <input id="startTime" type="time" step="1" value="<%= times.start.format('HH:mm:ss') %>" />
            
            <label for="stopTime">Stop Time</label>
            <input id="stopTime" type="time" step="1" value="<%= times.stop.format('HH:mm:ss') %>" />

            <label for="duration">Duration</label>
            <div><%= times.duration.format('H:mm:ss') %></div>

            <label for="distance">Distance</label>
            <div><%= distance %> miles</div>

            <table>
                <tr>
                    <th>Mile</th>
                    <th>Duration</th>
                    <th>Pace</th>
                </tr>
                <% trackpoints.paces().forEach(function(paceItem) { %>
                    <tr>
                        <td><%= paceItem.mile %></td>
                        <td><%= Math.floor(paceItem.elapsed/60) + ':' + paceItem.elapsed%60 %> min</td>
                        <td><%= Math.floor(paceItem.elapsed/(60*paceItem.distance)) + ':' + (paceItem.elapsed/paceItem.distance)%60 %> min/mile</td>
                    </tr>
                <% }); %>
            </table>
        </script>
</body>
</html>
